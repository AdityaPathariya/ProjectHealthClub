<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<link rel="stylesheet" href="css/bootstrap.min.css" />
<link rel="stylesheet" href="css/style.css" />
<title>Insert title here</title>
</head>
<body>

	<div th:replace=" fragments/header :: navbar"></div>

	<h1>Login successful !!</h1>
	<br>
	<br>

	<h1>
		<span>Welcome </span><span th:text="${memberobj.name}"></span>
	</h1>
	<br>
	<br>
	<br>


	<h2>You can update your information below</h2>

	<form action="updateMember" method="post" th:object="${memberobj}">

		<label class="form-label">Name</label> <input type="text" name="name"
			required="required" class="form-control"><br> <label
			class="form-label">Password</label> <input type="password"
			name="password" required="required" class="form-control"><br>
		<input type="hidden" name="email" th:value="${memberobj.email}" /> <input
			type="submit" value="Update" class="btn btn-primary">
	</form>

	<script type="text/javascript" src="js/bootstrap.min.js"></script>
</body>
</html>
