<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<link rel="stylesheet" href="css/bootstrap.min.css" />
<title>Insert title here</title>
</head>
<body>

	<div th:replace=" fragments/header :: navbar"></div>
	

<!-- For Handling No records found for Email search -->

	<div th:if="${emailsearchobj == null}">
		<h1>No records found</h1>
	</div>
	
<!-- End of Handling No records found for Email search  -->	

	<div th:if="${emailsearchobj != null}">
		<table class="table" style="text-align: center">
			<caption style="text-align: center">Find By Email Table</caption>
			<tr>
				<th>Id</th>
				<th>Name</th>
				<th>Email</th>
			</tr>
			<tr>
				<td th:text="${emailsearchobj.id}"></td>
				<td th:text="${emailsearchobj.name}"></td>
				<td th:text="${emailsearchobj.email}"></td>
			</tr>
		</table>
	</div>

	<script type="text/javascript" src="js/bootstrap.min.js"></script>
</body>
</html>
